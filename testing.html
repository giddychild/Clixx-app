<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .collapsible {
      background-color: #777;
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }

    .active,
    .collapsible:hover {
      background-color: #555;
    }

    .collapsible:after {
      content: '\002B';
      color: white;
      font-weight: bold;
      float: right;
      margin-left: 5px;
    }

    .active:after {
      content: "\2212";
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>

  <label style="width:300px;height:100px;border:1px solid;">
    <h1>Design Document:</h1>
  </label>

  <p>
  <h3>Enter specifics of the AWS Services selected in previous step:</h3>
  </p>


  <form action="file:///C:/Users/seyio/Desktop/python_files/Clixx/testing.html" method="post">
    <button type="button" class="collapsible">VPC</button>
    <div class="content">
      Username:
      <input type="text" name="username"><br />
      Password:
      <input type="password" name="password"><br />
      <br />
      Choose color<br />
      Red
      <input type="radio" name="color" value="red"><br />
      Blue
      <input type="radio" name="color" value="blue"><br />
      <br />
      Select food<br />
      <select name="food">
        <option>chicken</option>
        <option>hot dog</option>
        <option>apple pie</option>
      </select>
      <br /><br />
      Choose features<br />
      Feature 1
      <input type="checkbox" name="features[]" value="1"><br />
      Feature 2
      <input type="checkbox" name="features[]" value="2"><br />
      Feature 3
      <input type="checkbox" name="features[]" value="3"><br />
      <br />
      <input type="submit" value="Submit">
    </div>

    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
    </script>
  </form>
</body>

</html>
