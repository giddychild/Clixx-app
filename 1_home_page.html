<head>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>

<label style="width:300px;height:100px;border:1px solid;">
  <h1>Agency Name:</h1>
</label>

<form action="file:///C:/Users/seyio/Desktop/python_files/Clixx/2_aws_services_list.html">
  <label for="agencys">Select an agency from list:</label>

  <select name="agencys" id="agencys" onchange="changeFunc();">
    <option value=""></option>
    <option value="new_client">New Client</option>

    <optgroup label="Existing Clients">
      <option value="OAG">OAG</option>
      <option value="TWDB">TWDB</option>
      <option value="SOS">SOS</option>
    </optgroup>
  </select>

  <input name="new_agency" placeholder="Add New Agency" class="form-control" type="text" style="display: none"
    id="new_agency">
  <script type="text/javascript">
    function changeFunc() {
      var agencys = document.getElementById("agencys");
      var selectedValue = agencys.options[agencys.selectedIndex].value;
      if (selectedValue == "new_client") {
        $('#new_agency').show();
      } else {
        $('#new_agency').hide();
      }
    }
  </script>

  <br><br>
  <input type="submit" value="Submit">
</form>
